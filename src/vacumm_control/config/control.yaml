gazebo_ros_control:
  pid_gains:
    left_wheel_joint:
      p: 0.5
      i: 2
      d: 0.0
    right_wheel_joint:
      p: 0.5
      i: 2
      d: 0.0

generic_hw_control_loop:
  loop_hz: 100 # 250 to emulate serial pause COMMAND_PERIOD 0.0055 , SERIAL_PAUSE 0.004
  cycle_time_error_threshold: 0.1

hardware_interface:
  joints:
    - left_wheel_joint
    - right_wheel_joint


joint_state_controller:
  type: joint_state_controller/JointStateController
  publish_rate: 50



diff_drive_controller:
    type        : "diff_drive_controller/DiffDriveController"
    left_wheel  : 'left_wheel_joint'
    right_wheel : 'right_wheel_joint'
    publish_rate: 50             # default: 50
    # pose_covariance_diagonal : [0.001, 0.001, 1000000.0, 1000000.0, 1000000.0, 1000.00]
    # twist_covariance_diagonal: [0.001, 0.001, 1000000.0, 1000000.0, 1000000.0, 1000.00]
    pose_covariance_diagonal: [0.001, 0.001, 0.001, 0.001, 0.001, 0.03]
    twist_covariance_diagonal: [0.001, 0.001, 0.001, 0.001, 0.001, 0.03]

    # Wheel separation and diameter. These are both optional.
    # diff_drive_controller will attempt to read either one or both from the
    # URDF if not specified as a parameter
    # cmd_vel_timeout: 0.25
    velocity_rolling_window_size: 20
    wheel_separation : 0.235
    wheel_radius : 0.04
    publish_wheel_joint_controller_state: true

    enable_odom_tf : true

    # enable_odom_tf: true

    # estimate_velocity_from_position: true
    publish_cmd : true


    # # Wheel separation and radius multipliers
    wheel_separation_multiplier: 1.0 # default: 1.0
    wheel_radius_multiplier    : 1.0 # default: 1.0

    # Velocity commands timeout [s], default 0.5
    # cmd_vel_timeout: 0.25

    # Base frame_id
    base_frame_id: base_footprint #default: base_link

    # Velocity and acceleration limits
    # Whenever a min_* is unspecified, default to -max_*
    linear:
      x:
        has_velocity_limits    : true
        max_velocity           : 0.299  # m/s
        min_velocity           : -0.299 # m/s
        # has_acceleration_limits: true
        # max_acceleration       : 1.0 # m/s^2
        # min_acceleration       : -1.0 # m/s^2
    angular:
      z:
        has_velocity_limits    : true
        max_velocity           : 1.0  # rad/s
        min_velocity           : -1.0 # m/s
        # has_acceleration_limits: true
        # max_acceleration       : 1.0  # rad/s^2